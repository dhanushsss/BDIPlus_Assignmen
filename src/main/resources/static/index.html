<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Customer Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container">
    <h1 style="text-align: center;">Bank Customer Management</h1>

    <div id="add-customer">
      <h2 style="text-align: center;">Add a New Customer</h2>
      <form id="customer-form">
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" name="customerName" required />
        </div>

        <div class="form-group">
          <label for="customerEmail">Customer Email:</label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerPhoneNumber">Customer Phone Number:</label>
          <input
            type="text"
            id="customerPhoneNumber"
            name="customerPhoneNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerPassword">Customer Password:</label>
          <input
            type="password"
            id="customerPassword"
            name="customerPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerAddress">Customer Address:</label>
          <input
            type="text"
            id="customerAddress"
            name="customerAddress"
            required
          />
        </div>

        <div class="form-group">
          <label for="customerUserName">Customer UserName:</label>
          <input
            type="text"
            id="customerUserName"
            name="customerUserName"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerCardNo">Customer CardNo:</label>
          <input
            type="text"
            id="customerCardNo"
            name="customerCardNo"
            required
          />
        </div>

        <button type="submit">Add Customer</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
