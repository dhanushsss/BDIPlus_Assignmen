<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Customer Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <header>
      <h1>Bank Customer Management</h1>
    </header>
    <main>
      <section id="add-customer">
        <div class="container">
          <h2>Add a New Customer</h2>
          <form id="customer-form">
            <div class="form-group">
              <label for="customerName">Customer Name:</label>
              <input
                type="text"
                id="customerName"
                name="customerName"
                required
              />
            </div>

            <div class="form-group">
              <label for="customerEmail">Customer Email:</label>
              <input
                type="email"
                id="customerEmail"
                name="customerEmail"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerPhoneNumber">Customer Phone Number:</label>
              <input
                type="text"
                id="customerPhoneNumber"
                name="customerPhoneNumber"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerPassword">Customer Password:</label>
              <input
                type="password"
                id="customerPassword"
                name="customerPassword"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerAddress">Customer Address:</label>
              <input
                type="text"
                id="customerAddress"
                name="customerAddress"
                required
              />
            </div>

            <div class="form-group">
              <label for="customerUserName">Customer UserName:</label>
              <input
                type="text"
                id="customerUserName"
                name="customerUserName"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerCardNo">Customer CardNo:</label>
              <input
                type="text"
                id="customerCardNo"
                name="customerCardNo"
                required
              />
            </div>

            <button type="submit">Add Customer</button>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
